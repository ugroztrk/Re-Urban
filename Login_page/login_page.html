<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Urban</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="src/css/background.css">
    <link rel="stylesheet" href="src/css/particles.css">
    <link rel="stylesheet" href="src/css/login_card.css">
    

</head>
<body>


  <div class="page-bg"></div>

<div class="animation-wrapper">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
</div>

<div class="login">
  <h2>Re-Urban</h2>


  <form class="login-form">
    <div class="textbox">
      <input class="input" type="text" placeholder="Kullanıcı Adı" id="usernameİnput" autocomplete="off" />
      <span class="material-symbols-outlined"> account_circle </span>
    </div>
    <div class="textbox">
      <input class="input" type="password" placeholder="Şifre" id="passwordİnput" />
      <span class="material-symbols-outlined"> lock </span>
    </div>
    <button type="button" onclick="login()" id="loginButton">GİRİŞ YAP</button>
    <!-- <a href="#">Kullanıcı Adımı veya Şifremi unuttum</a> -->
    <p id="errMsg">Kullanıcı Adı veya Şifre hatalı!</p>
  </form>
</div>

</body>

<script src="src\js\authentication.js"></script>

</html>
